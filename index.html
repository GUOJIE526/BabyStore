<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BaByStore</title>
    <!-- Bootstrap.CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/link.css" />
    <!-- Bootstraps icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="fs-2 navbar-brand" href="index.html">BaByStore</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-3 fs-5">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  BRAND
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">SIMBA</a></li>
                  <li><a class="dropdown-item" href="#">ANGEL DEAR</a></li>
                  <li><a class="dropdown-item" href="#">POCO NIDO</a></li>
                  <li><a class="dropdown-item" href="#">Plum Kids</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">STORE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About US</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FAQ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact US</a>
              </li>
            </ul>
            <form class="d-flex me-2">
              <a
                href="javascript:;"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                ><i class="fs-4 me-2 bi bi-person-circle"></i
              ></a>
              <a href="#"><i class="fs-4 bi bi-cart"></i></a>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div class="container mt-3">
      <div class="wrapper">
        <a class="arrow" id="slidePrev"><i class="bi bi-arrow-left"></i></a>
        <a class="arrow right" id="slideNext"
          ><i class="bi bi-arrow-right"></i
        ></a>
        <ul class="slide-imgs" id="slideimgs">
          <li><img src="imgs/in01.jpg" alt="" /></li>
          <li><img src="imgs/in02.jpg" alt="" /></li>
          <li><img src="imgs/in03.jpg" alt="" /></li>
          <li><img src="imgs/in04.jpg" alt="" /></li>
          <li><img src="imgs/in05.jpg" alt="" /></li>
        </ul>
        <ul class="pages">
          <li class="pagesLi"></li>
          <li class="pagesLi"></li>
          <li class="pagesLi"></li>
          <li class="pagesLi"></li>
          <li class="pagesLi"></li>
        </ul>
      </div>
    </div>
    <!-- Modal -->
    <form action="" class="needs-validation" novalidate>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Login</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row mb-3">
                <div class="col-12 col-xl-3 offset-xl-1">
                  <label for="account" class="form-label">Email</label>
                </div>
                <div class="col-12 col-xl-7">
                  <input
                    type="email"
                    id="account"
                    class="form-control"
                    placeholder="Please input your Email"
                    autocomplete="off"
                    required
                  />
                  <div class="invalid-feedback">Input correct Email please</div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12 col-xl-3 offset-xl-1">
                  <label for="pwd" class="form-label">Password</label>
                </div>
                <div class="col-12 col-xl-7">
                  <input
                    type="password"
                    id="pwd"
                    class="form-control"
                    placeholder="Please input your Password"
                    required
                  />
                  <div class="invalid-feedback">
                    Input correct Password please
                  </div>
                </div>
              </div>
              <div class="text-center">
                <input type="submit" class="btn btn-primary" value="SUBMIT" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <!-- CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
